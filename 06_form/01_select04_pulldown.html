<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="pulldown" id="pulldown"></select>
    <div class="log"></div>

    <script>    
    const PREF_LIST =[
        {value:1, name:'서울'},
        {value:2, name:'세종'},
        {value:3, name:'부산'},
        {value:4, name:'대구'},
        {value:5, name:'인천'},
        {value:6, name:'광주'},
        {value:7, name:'대전'},
        {value:8, name:'울산'},
    ]

    const pulldown = document.querySelector('#pulldown');
    let option = `<option value=''>선택하세요</option>`;
    PREF_LIST.forEach((item)=>{
        option += `<option value='${item.value}'>${item.name}</option>`;
    });

    pulldown.innerHTML = option; 

    pulldown.addEventListener('change', function(event){
        const value = event.target.value; 
        const message = value === '' ? `지역을 선택하세요.` : `선택된 지역은 ${value}입니다.`;
        document.querySelector('.log').innerHTML = message;
    })
    </script>
</body>
</html>
