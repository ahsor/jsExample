<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pager</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .gallery{ width: 100%; height: 600px;
            background-color: skyblue; 
            /*
            방법1: 
            display: flex;  justify-content: center; 
            align-items: flex-end; */
            position:relative; 
        }
        .indecator{ position: absolute; bottom: 50px; left:50%; 
            transform: translateX(-50%);
        }
        .indecator ul{ display: flex;  }
        .indecator li{ width:20px; height: 20px; 
            background-color: darkgoldenrod; text-align: center; line-height: 20px; margin: 2px;
        }
        li.active{ background-color:yellow; }
        div.active{ }
        h1.active{ }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="showImg"></div>
        <div class="control"></div>
        <div class="indecator">
            <ul>
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>
    
    <script src="../script/jquery-3.6.0.js"></script>
    <script src="../script/jquery-ui.min.js"></script>
    <script>
    $(function(){
        $('.indecator li').click(function(){
            /*
             $('.indecator li').css({ 'background-color' : 'darkgoldenrod'});
             $(this).animate({ 'background-color':'yellow'}, 300);
             */
            $('.indecator li').removeClass('active');
            $(this).addClass('active');
        })
    })
    </script>
</body>
</html>
