<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class제어</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <style>
        body{ overflow-y:scroll; }
        button{ padding: 1em; }
        .bg{ background-color: red; }
        .border{ border:5px solid orange; }
        .opacity{ opacity: 0; }
        div{ width:300px; height: 300px; 
            border:1px dotted blue; 
        }
    </style>
    <script src="../script/jquery-3.6.0.js"></script>
    <script src="../script/jquery-ui.js"></script>
    <script>
    $(function(){
        /*
        class제어 
        .addClass('클래스명') // 클래스 추가 
        .removeClass('클래스명') // 클래스 제거
        .toggleClass('클래스명') // 지정된 클래스가 없으면 추가하고 있으면 제거함 
        .hasClass('클래스명') // 어떤 클래스가 있는지 확인하고 
                            // 있으면  true, 없으면 false 
        */
        $('button').eq(0).click(function(){
            $('div').toggleClass('bg');
        })
        $('button').eq(1).click(function(){
            $('div').toggleClass('border');
        })
        $('button').eq(2).click(function(){
            $('div').toggleClass('opacity');
        })
        $('button').eq(3).click(function(){
            console.log( $('div').hasClass('on') );
            // hasClass의 논리값을 출력 
            /*
            function hasClass( className ){
                ....
                
                return true|false;
            }
            
            */
            if($('div').hasClass('on')){
                $('div').text('on클래스 존재');
                $('div').removeClass('on');
            }else{
                 $('div').text('on클래스 없음');
                $('div').addClass('on');
            }
        })
       
    })
    </script>
</head>
<body>
   <button> bg </button>
   <button> border </button>
   <button> opacity </button>
   <button> 클래스 유무 </button>
   <div class="on"></div>
   <!-- on은 css에서 구현되지 않은 가상의 클래스로 가정하고 사용하는 것임 -->
</body>
</html>
