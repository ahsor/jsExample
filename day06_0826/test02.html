<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <style>
        body{ overflow-y:scroll; }
        section{ display: flex; }
        .overbtn{ width:200px; height: 200px; position: relative;
            border:5px solid black; overflow: hidden; 
        }
        .overbtn>div{ position: absolute; width:100%; height: 100%; }
        .over{ background-color: #efefef; }
        .previousover{ background-color: #888; }
        /* top, left, right, bottom, z-index */
    </style>
    <script src="../script/jquery-3.6.0.js"></script>
    <script src="../script/jquery-ui.js"></script>
    <script>
    $(function(){
        $('.overbtn').mouseenter(function(){
            $('.previousover').stop()
                .animate({'top':'100%', 'left':'-100%'}, 200, 'easeInOutExpo');
        }).mouseleave(function(){
            $('.previousover').stop()
                .animate({'top':'0', 'left':'0'},200, 'easeInOutExpo');
        })
        /*
        animate({ 속성:숫자값}, speed, easing, callback )
        */
    })
    </script>
</head>
<body>
    <header>
        <h1>Sample</h1>
    </header>
    <section>
        <div class="contents">Creative jQuery!!</div>
        <aside>
            <div class="overbtn">
                <div class="over">over</div>
                <div class="previousover">previousover</div>
            </div>
        </aside>
    </section>
    <footer>
        <address> jemicom_it@naver.com</address>
    </footer>
</body>
</html>
