<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/jquery.fullpage.min.css">
  <style>
    section:nth-child(1){ background-color:lavender;}
    section:nth-child(2){ background-color:blue;}
    section:nth-child(3){ background-color:lightpink;}
    section:nth-child(4){ background-color:linen;}
    section:nth-child(4){ background-color:linen;}
    section{ text-align: center;}
  </style>
</head>
<body>
  <section id="fullpage">
    <div class="section" data-tooltip="page01">section01</div>
    <div class="section" data-tooltip="page02">
      <div class="slide" data-anchor="slide1"> Slide 1 </div>
        <div class="slide" data-anchor="slide2"> Slide 2 </div>
        <div class="slide" data-anchor="slide3"> Slide 3 </div>
        <div class="slide" data-anchor="slide4"> Slide 4 </div>
    </div>
    <div class="section" data-tooltip="page03">section03</div>
    <div class="section" data-tooltip="page04">section04</div>
    <div class="section" data-tooltip="page05">section05</div>
    <!-- 클래스명은 반드시 section이나 옵션을 이용해서 수정할 수 있음 -->
  </section>

  <script src="../script/jquery-3.6.0.min.js"></script>
  <script src="../script/jquery.fullpage.min.js"></script>
  <script>
    $(function(){
        $('#fullpage').fullpage({ 
          //options here
          autoScrolling:true,
          scrollHorizontally: true, // 가로로 스크롤 되도록 함 
          //autoScrolling:true. fullpage.js 버전이 3.0.1 이상이어야 합니다.
          slidesNavigation: true, // 이전버튼 이후 버튼 표시 
		      slidesNavPosition: 'bottom' // 슬라이더의 pager를 하단 
        });

    })

  </script>
</body>
</html>
