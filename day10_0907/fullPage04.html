<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/jquery.fullpage.min.css">
  <style>
    header{ position: fixed; z-index: 99; width:100%;
      background-color: rgba(255, 0,0,0.5); top:0; left:0;
    }
    #myMenu{ display: flex;}
    #myMenu a{ display: block; padding: 1em;}
    section:nth-child(1){ background-color:lavender;}
    section:nth-child(2)#page02{ background-color:lemonchiffon; height: 300px;}
    section:nth-child(3){ background-color:lightpink;}
    section:nth-child(4)#page02{ background-color:linen; height: 200px;}
    section{ text-align: center;}
    .footer{ height: 300px; background-color: gray;}
    /* 높이 오류 */
  </style>
</head>
<body>
  <section id="fullpage">
    <div class="section" data-tooltip="page01">section01</div>
    <div class="section  fp-auto-height" id="page02">section02</div>
    <div class="section" data-tooltip="page03">section03</div>
    <div class="section fp-auto-height" id="page04">section04</div>
    <div class="section" data-tooltip="page05">section05</div>
    
    <div class="section footer fp-auto-height" > footer</div>
    <!-- section마다 다른 높이를 설정해야 하는 경우 css 디자인도 필요 
      높이를 달리 사용할 section에 .fp-auto-height 설정 필요
      fullpage의 exapmple폴더에서 autoheight.html  참고 
    -->
  </section>
  <header>
    <nav class="lnb">
      <ul id="myMenu">
        <li data-menuanchor="section01" class="active"><a href="#section01">First section</a></li>
        <li data-menuanchor="section02"><a href="#section02">Second section</a></li>
        <li data-menuanchor="section03"><a href="#section03">Third section</a></li>
        <li data-menuanchor="section04"><a href="#section04">Fourth section</a></li>
        <li data-menuanchor="section05"><a href="#section05">Fourth section</a></li>
      </ul>
    </nav>
  </header>
  <script src="../script/jquery-3.6.0.min.js"></script>
  <script src="../script/jquery.fullpage.min.js"></script>
  <script>
    $(function(){
        $('#fullpage').fullpage({ 
          //options here
          autoScrolling:true,
          scrollHorizontally: true,
          anchors: ['section01', 'section02', 'section03', 'section04', 'section05'],
	        menu: '#myMenu'
        });

    })

  </script>
</body>
</html>
