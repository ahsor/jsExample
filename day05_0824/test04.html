<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .box{ width:200px; height: 200px; background-color: skyblue;
            margin:50px; border: 0px solid black; 
        }
       /* transition-duration 속성과 충돌 주의 */
    </style>
    <script src="../script/jquery-3.6.0.js"></script>
    <script src="../script/jquery-ui.js"></script>
    <script>
    $(function(){
      $('.easeInOutElastic').click(function(){
          $('.box').animate({ 'width':400}, 400, 'easeInOutElastic');
      })
      $('.easeInOutSine').click(function(){
          $('.box').animate({ 'width':400}, 400, 'easeInOutSine');
      })
      $('.easeInOutQuart').click(function(){
          $('.box').animate({ 'width':400}, 400, 'easeInOutQuart');
      })
      $('.easeInOutExpo').click(function(){
          $('.box').animate({ 'width':400}, 400, 'easeInOutExpo');
      })
      $('.easeOutBack').click(function(){
          $('.box').animate({ 'width':400}, 400, 'easeOutBack');
      })
      
    })
    </script>
</head>
<body>
    <!--
        css( 'opacity':0 ) + transition-duration
        => animate({속성:숫자값, ...}, speed, easing, callback)
       easing : 'swing'} | 'linear'
       
       transition-timing-function : ease | ease-in | ease-out | ease-in-out | linear | cubic-bezier();
    -->
    
    <button class="easeInOutElastic"> easeInOutElastic </button>
    <button class="easeInOutSine"> easeInOutSine </button>
    <button class="easeInOutQuart"> easeInOutQuart </button>
    <button class="easeInOutExpo"> easeInOutExpo </button>
    <button class="easeOutBack"> easeOutBack </button>
    <div class="box">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo sed eaque dolores ducimus vel placeat animi, vero tempora veritatis, magnam reprehenderit pariatur incidunt, voluptates recusandae architecto repellendus tenetur? Repudiandae, ducimus.
    </div>
</body>
</html>
