<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        aside{ width:300px; height: 100vh; position: fixed; 
            background-color: green; right:0; top:0; 
        }
        button{ position: absolute; top:50%; 
            transform: translate( -100%, -50%);
            padding: 1em;
        }
    </style>
    <script src="../script/jquery-3.6.0.min.js"></script>
    <script src="../script/jquery-ui.min.js"></script>
    <script>
    $(function(){
        /* toggle */
        var toggle = true; 
        
        $('button').click(function(){
           if( toggle ){
               $('aside').animate({'right':'-300px'}, 400, 'easeInBounce');
               toggle = false; 
               $(this).text('OPEN');
           }else{
               $('aside').animate({'right':'0px'}, 400, 'easeInBounce');
               toggle = true; 
               $(this).text('CLOSE');
           }
        })
    })
    </script>
</head>
<body>
    <aside><button>CLOSE</button></aside>
</body>
</html>
