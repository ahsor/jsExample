<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slideUp/Down</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        button{ padding: 1em; }    
        .box{ width: 300px; height: 300px; background-color: orange;
            overflow: hidden; /*transition: 0.4s;*/
        }
    </style>
    <script src="../script/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button> 숨김 </button>
    <button> 보임 </button>
    <div class="box">BOX</div>
    
    <script>
    $(function(){
        $('button').eq(0).click(function(){
            //$('.box').css({'height':'0'})
            //$('.box').height(0);
            $('.box').slideUp();
            
            // show()/hide()
            // fadeIn()/fadeOut()
            // slideUp()/slideDown() == style에서 height값이 지정되어 있고 지정된 값만큼만 slideUp, slideDown 도 함 
            // 기본적으로 speed = duration = 400
        })
        $('button').eq(1).click(function(){
            //$('.box').css({'height':'300px'})
            //$('.box').height('300');
            $('.box').slideDown();
        })
        
    })
    </script>
</body>
</html>
