<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slideUp/Down</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        button{ padding: 1em; }    
        .box{ width: 300px; height: 300px; background-color: orange;
            overflow: hidden; transition: 0.4s;
            /* transition 을 가지지 않으면 
            마치 show()/hide() == display:none|block; 
            */
        }
    </style>
    <script src="../script/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button> 숨김 </button>
    <button> 보임 </button>
    <div class="box">BOX</div>
    
    <script>
    $(function(){
        $('button').eq(0).click(function(){
            $('.box').css({'width':'0'})
        })
        $('button').eq(1).click(function(){
            $('.box').css({'width':'300px'})
        })
        
    })
    </script>
</body>
</html>
