<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup window</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        #wrapper{ width: 1200px; margin: auto; height: 3000px; 
            background-color: pink; 
        }
        aside{ width: 300px; height: 100%; position: fixed; 
            right: 0; top:0; background-color: skyblue; 
            transition:0.4s; 
        }
        .btn{ padding: 1em; position: absolute; left:0; top:50%;
            transform: translate(-100%, -50%) ;
            background-color: #fff; 
            border:1px solid #888; color:#888;
            border-right:none; 
        }
        .popup{ position: fixed; /*left:50px; */ top:50px;
            left:50%; margin-left: -160px;
            width:320px; padding: 10px; 
            background-color: orange; 
        }
        .popup img{ margin-bottom: 10px;}
        .bottom{ text-align: right; font-size:12px; }
        .bottom button{ font-size:10px; padding: 0 5px;}
        
        
    </style>
    <script src="../script/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <header> <h1>로고</h1></header>
        <section></section>
        <footer></footer>
    </div>
    <aside>
        <button class="btn"> &gt; </button>
    </aside>
    <div class="popup">
        <img src="http://placehold.it/300x350" alt="">
        <div class="bottom">
            오늘하루 열지 않음 <input type="checkbox" id="todayopen">
            <button>닫기 &times;</button>
        </div>
    </div>
    <script>
    $(function(){
        $('.bottom button').click(function(){
            $('.popup').fadeOut();
        })
        /* 로고를 클릭하면 팝업창을 다시 열어주세요. */
        $('h1').click(function(){
            $('.popup').fadeIn();
        })
    })
    </script>
</body>
</html>
