<body>
  <div class="my-slider">
    <div class="first-slider  slider">

    </div>
  </div>

    <script>
      $(function(){
        $('.slider').bxSlider({
            // 속성 : 값,
            mode : 'fade', // slider의 움직이는 방식 'horizontal', 'vertical', 'fade'
            auto:true, // 자동으로 애니메이션 실행 
            speed:3000, // 3초동안 슬라이드
            autoControls: true, // autoplay, pause 버튼을 표시 
            pager:false, // 인디케이터 미표시 
            slideWidth: 800, // 슬라이더의 너비 조정, 너비의 따라 높이도 비율에 맞추어 조절
            
        });
      })

    </script>
</body>
