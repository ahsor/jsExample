  <!-- 
    시간관리, setInterval()
    setTimeout() : 지정된 시간에 단 한번 지정된 함수 호출
    clearTimeout() : setTimeout 지정된 시간을 지울때 
    setInterval() : 지정된 시간마다 여러번 반복해서 지정된 함수 호출 
    clearInterval() : setInterval로 지정된 시간을 제거
   -->
  <script src="../script/jquery-3.6.0.min.js"></script>
  <style>
    .box{ width:200px; height: 200px; position: relative;
      margin: 100px;
    }
    .box>div{ width:200px; height: 200px; position: absolute;}
    .box>div:nth-child(1){ background-color: red;}
    .box>div:nth-child(2){ background-color: green;}
    .box>div:nth-child(3){ background-color: blue;}
    .box>div:nth-child(4){ background-color: yellow;}
    .box>div:nth-child(5){ background-color: orange;}
    .box>div:nth-child(6){ background-color: purple;}
    .box>div:nth-child(7){ background-color: skyblue;}
    .box>div:nth-child(8){ background-color: black;}
    .box>div:nth-child(9){ background-color:brown;}
    .box>div:nth-child(10){ background-color:cyan;}

  </style>
</head>
<body>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <script>
    var timer = setInterval(fadePaper, 3000);
    
    var num = 10; 

    function fadePaper(){
        console.log('call');
        // num--;
        $('.box>div').eq(--num)
        .animate({'left': '100px', 'top':'-100px', 'opacity': 0}, 400);

        if( num <= 0 ){ 
            clearInterval( timer );
            console.log( 'timerout')
        }
    }

</body>
