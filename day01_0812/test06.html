<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        header{ height: 200px; background-color: orange; }
        section{ height: 200px; background-color: blue; }
        #footer{ height: 200px; background-color: green; }
        .navi{ }
    </style>
    
</head>
<body>
    <header></header>
    <nav class="navi"></nav>
    <section></section>
    <footer id="footer"></footer>
    <script>
        /* 입력을 위해서 메모리 */
        var a; // 입력을 위한 메모리 할당 
        a = 10; // 상수값 10을 a 변수에 저장
        alert( a );
        
        var userNumber = 100.0009; 
        console.log( userNumber );
        
        var userString = 'Hello javascript!!';
        console.log( userString );
        document.querySelector('header').innerHTML = userString; 
        
        var userName = "홍길동";
        console.log( userName );
        // 문자열을 사용할때는 ' 또는 " 로 묶어서 사용한다. 
        
        /*
        변수 = variable : 메모리로 메모리내의 데이터를 변경할 수 있음 
        변수명 : 사용하려는 데이터의 속성에 맞는 이름을 짖고 영어로 시작하고 특수문자나 
            띄어쓰기 사용하지 않음
        
        상수(데이타) = letteral : 숫자, 문자열, 
        
        = : (equal) 같다가 아니라 오른쪽의 값을 왼쪽에 저장(대입)한다는 뜻임
        
        userName, USERNAME, username
        userName_0
        userName_1
        userName_2
        */
    </script>
</body>
</html>
