<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>처리</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        header{ height: 200px; background-color: orange; }
        section{ height: 200px; background-color: blue; }
        #footer{ height: 200px; background-color: green; }
        .navi{ }
    </style>
    
</head>
<body>
    <header></header>
    <nav class="navi"></nav>
    <section></section>
    <footer id="footer"></footer>
    <script>
       /* 입력 -> 처리 -> 출력 
        산술, 논리, 비교...
        
        // 산술 연산자 : + - * / %
        // 문자열 결합 연산자 : + 
       */
       
        var num01 = '10';
        console.log( num01 + 50 );
        console.log( 50 + num01 );
        console.log( 50 + parseInt(num01) );
                    // 50 + 10 );
        var str01 = " hello ";
        var str02 = " javaScript!! ";
        console.log( str01 + str02 );
        console.log( str01 + 'hong' );
        
    </script>
</body>
</html>
