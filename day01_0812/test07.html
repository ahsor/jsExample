<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>처리</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        header{ height: 200px; background-color: orange; }
        section{ height: 200px; background-color: blue; }
        #footer{ height: 200px; background-color: green; }
        .navi{ }
    </style>
    
</head>
<body>
    <header></header>
    <nav class="navi"></nav>
    <section></section>
    <footer id="footer"></footer>
    <script>
       /* 입력 -> 처리 -> 출력 
        산술, 논리, 비교...
        
        // 산술 연산자 : + - * / %
       */
        
        var num01 = 10; 
        var num02 = 50; 
        console.log( num01 + num02 );
        
        var add = num01 + num02 ;
        console.log( 'num01 + num02 = ', add );
        
        var subtract = num01 - num02; 
        console.log( 'num01 - num02 = '+ subtract);
        
        var multiplay = num01 * num02; 
        console.log( 'num01 * num02 = '+ multiplay);
        
        var divide = num01 / num02; 
        console.log( 'num01 / num02 = '+ divide);
        
        var mode = num01 % num02; 
        console.log( 'num01 % num02 = '+ mode);
        
        
    </script>
</body>
</html>
