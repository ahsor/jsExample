<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>처리</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        header{ height: 200px; background-color: orange; }
        section{ height: 200px; background-color: blue; }
        #footer{ height: 200px; background-color: green; }
        .navi{ }
    </style>
    
</head>
<body>
    <header></header>
    <nav class="navi"></nav>
    <section></section>
    <footer id="footer"></footer>
    <script>
       /* 입력 -> 처리 -> 출력 
        산술, 논리, 비교...
        
        // 산술 연산자 : + - * / %
        // 문자열 결합 연산자 : + 
        // 대입연산자 : = +=  -= *= /= %= 
        // 증감연산자 : ++ --
        // 비교연산자 : > < >= <= ==  != === !==
        
        // 논리형데이타 : true, false
       */
       var num = 10; 
       var str = '10';
        
       console.log( num > 10 ); // false
       console.log( num >= 10 ); // true
       console.log( num == 10 ); // true
       console.log( num == str ); // true
       console.log( num + str ); // 1010
       console.log( num === str ); // false
       
       console.log( num < 10 ); // false
       console.log( num <= 10 ); // true
       console.log( num != 10 ); // false
       console.log( num !== str ); // true
       
      
    </script>
</body>
</html>
