<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>처리</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        header{ height: 200px; background-color: orange; }
        section{ height: 200px; background-color: blue; }
        #footer{ height: 200px; background-color: green; }
        .navi{ }
    </style>
    
</head>
<body>
    <header></header>
    <nav class="navi"></nav>
    <section></section>
    <footer id="footer"></footer>
    <script>
       /* 입력 -> 처리 -> 출력 
        산술, 논리, 비교...
        
        // 산술 연산자 : + - * / %
        // 문자열 결합 연산자 : + 
        // 대입연산자 : = +=  -= *= /= %=
       */
       
        var num = 100; 
        console.log( num += 200 );
        num = num + 200; 
        console.log( num );
        num = num - 100; 
        console.log( num );
        console.log( num -= 100 );
        
        num = num * 5; 
        console.log( num ); // 1500; 
        console.log( num *= 2 ); // 3000; 
        
        num = num / 2 ;
        console.log( num );
        console.log( num /= 3 ); // 500
        
        num = num % 5; 
        console.log( num );
        num += 1000; 
        console.log( num %= 9 );
    </script>
</body>
</html>
