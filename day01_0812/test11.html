<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>처리</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        header{ height: 200px; background-color: orange; }
        section{ height: 200px; background-color: blue; }
        #footer{ height: 200px; background-color: green; }
        .navi{ }
    </style>
    
</head>
<body>
    <header></header>
    <nav class="navi"></nav>
    <section></section>
    <footer id="footer"></footer>
    <script>
       /* 입력 -> 처리 -> 출력 
        산술, 논리, 비교...
        
        // 산술 연산자 : + - * / %
        // 문자열 결합 연산자 : + 
        // 대입연산자 : = +=  -= *= /= %=
        // 증감연산자 : ++ --
       */
       
        var num = 100; 
        num = num + 1; // 101
        console.log( num );
        
        num += 1; // 102
        console.log( num );
        
        num++; // 103 // 1씩 증가 // 후행연산 // 증가연산의 우선순위가 최하단으로 떨어짐
        console.log( num );
        
        ++num; // 104 // 1씩 증가 // 선행연산 // 변화된 값을 반영 // 연산 우선 순위 최고 
        console.log( num );
        
        var preNum = num++;
        // num = 104 먼저 preNum 저장후 preNum = 104 되고 
        // num 를 1증가 num = 105
        
        console.log( 'preNum = ', preNum );
        console.log( 'num = ', num );
        
        var postNum = ++num; 
        // num 먼저 106로 증가시키고 postNum 에 증가된 값을 저장 
        console.log( 'postNum = ', postNum );
        console.log( 'num = ', num );
    </script>
</body>
</html>
