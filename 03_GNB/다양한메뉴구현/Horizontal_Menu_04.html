<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <style>
      header {
        width: 1200px;
        height: 100px;
        position: absolute;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        z-index: 99;
      }
      .lnb {
        float: right;
      }
      .lnb a {
        text-align: center;
        line-height: 30px;
      }
      .lnb > ul > li {
        width: 150px;
        float: left;
      }
      .lnb > ul > li > a {
        display: block;
        height: 30px;
      }
      .lnb > ul > li:hover > a {
        background-color: green;
      }

      .subMenu {
        display: none;
      }
      .subMenu a {
        display: block;
        height: 30px;
      }
      .subMenu a:hover {
        background-color: lightgreen;
      }

      .backgroundColor {
        width: 100%;
        height: 200px;
        background-color: lightpink;
        position: absolute;
        z-index: -1;
        top: 65px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $(".lnb>ul>li")
          .mouseover(function () {
            //$(this).find('.subMenu').show();
            $(".subMenu").show();
            $(".backgroundColor").show();
          })
          .mouseout(function () {
            $(".subMenu").hide();
            $(".backgroundColor").hide();
          });
      });
    </script>
  </head>
  <body>
    <header class="clearFix">
      <div class="backgroundColor"></div>
      <h1>logo</h1>
      <nav class="lnb">
        <ul>
          <li>
            <a href="#">소장처별</a>
            <ul class="subMenu">
              <li><a href="#">한국</a></li>
              <li><a href="#">프랑스</a></li>
              <li><a href="#">이탈리아</a></li>
              <li><a href="#">독일</a></li>
            </ul>
          </li>
          <li>
            <a href="#">장르별</a>
            <ul class="subMenu">
              <li><a href="#">회화</a></li>
              <li><a href="#">판화</a></li>
              <li><a href="#">공예/고대유물</a></li>
              <li><a href="#">그외</a></li>
            </ul>
          </li>
          <li>
            <a href="#">테마별</a>
            <ul class="subMenu">
              <li><a href="#">초상화/인물</a></li>
              <li><a href="#">종교</a></li>
              <li><a href="#">신화/문학</a></li>
              <li><a href="#">일상/스포츠</a></li>
            </ul>
          </li>
          <li>
            <a href="#">시대별</a>
            <ul class="subMenu">
              <li><a href="#">1900년이전</a></li>
              <li><a href="#">1900년대</a></li>
              <li><a href="#">현대</a></li>
              <li><a href="#">그외</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
