  <title>Document</title>
  <!-- <link rel="stylesheet" href="../css/reset.css"> -->
  <style>
    aside{ position: fixed; top:0; right:0; width:300px; height: 100vh; background-color: orange;}
    aside>button{ border:none; transform: translateX(-100%) translateY(-50%);
      background-color: orange; top: 50%; position: absolute;
      font-weight: bold;
    }
    aside.active{ right:-300px; }
    
  </style>
</head>
<body>
  <aside><button>&gt;</button></aside>
  <div class="box"></div>

  <script>
    const btn = document.querySelector('aside>button');
    const aside = document.querySelector('aside');

    btn.addEventListener('click', function(){
      console.log('click');
      // aside.classList.toggle('active');
      if( !aside.classList.contains('active')){
           btn.innerHTML = "&gt;";
      }else{
           btn.innerHTML = "&lt;";
      }

      aside.classList.toggle('active');
    })
  </script>
