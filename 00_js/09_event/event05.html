<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
      }
      .box {
        background-color: orange;
      }
      /* .stopPropagation() */
    </style>
  </head>
  <body>
    <form action="">
      <input type="email" name="email" id="myMaile/>
      <button type="submit">제출</button>
    </form>
    <script src="test.js"></script>
    <script>
      const input = document.querySelector("input");
      input.addEventListener("input", function (event) {
        console.log(event);
        // console 탭에서 inputevent를 확인
        // event구조는 레퍼런스 사용
        console.log(event.currentTarget.value); // 입력한 값 출력
        console.log(event.currentTarget.name); // email 출력
        console.log(event.currentTarget.id); // myMaile 출력
        // currentTarget과 target의 차이 확인
      });
    </script>
  </body>
</html>
