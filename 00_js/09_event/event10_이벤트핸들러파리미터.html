<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabs</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      li {
        list-style: none;
      }
      #tabs ul {
        display: flex;
        width: 600px;
      }
      #tabs li {
        margin: 0.2em;
      }
      #tabs a {
        display: block;
        padding: 1em;
        background-color: cadetblue;
      }

      #tabs a.active-menu {
        background: orange;
      }
    </style>
  </head>
  <body>
    <h1 class="main__title">dom event Handler</h1>
    <div id="tabs">
      <ul>
        <li><a href="#tabs-1" data-role="tab-menu">Nunc tincidunt</a></li>
        <li><a href="#tabs-2" data-role="tab-menu">Proin dolor</a></li>
        <li><a href="#tabs-3" data-role="tab-menu">Aenean lacinia</a></li>
      </ul>
    </div>

    <script>
      // 클릭 이벤트 파라미터 확인을 위한 부모 선택
      var tabs = document.querySelector("#tabs");
      console.log(tabs);

      function tabClickHandler(event) {
        console.log(event);
        /*
        F12>console확인
        PointerEvent {isTrusted: true, pointerId: 1, width: 1, height: 1, pressure: 0, …}
        발생한 이벤트에 대한 정보 표시
        event.currentTarget : 현재 클릭된 요소 
        console.log(this == event.currentTarget)
        event.target : 진짜로 현재 클릭된 요소
        console.log( event.target)
        */
        console.log(event.target);
        // this로는 현재 클릭된 a를 찾을 수 없다
        // 하지만 target을 사용하면 가능함
        // 다음 예제에서 target을 이용하여 구현
      }

      tabs.addEventListener("click", tabClickHandler);
    </script>
  </body>
</html>
