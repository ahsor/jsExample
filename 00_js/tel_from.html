<!DOCTYPE html>
<html>
    <style>
        .box {
          width: 100px; margin: 200px auto; position: relative;
          height: 100px;
          background-color: #fff700;
          border: 5px solid orange;
          cursor: pointer;
        }
        .box::after{ content:'안녕하세요.'; display: none; background-color: blue;
            position: absolute;
        }
        .box::after.on{ 
            display: block;
        }
      </style>
    </head>
    <body>
      <div class="box">안녕하세요.</div>
      <script>
        // 드래그 대상 요소
        const $box = document.querySelector('.box');
        $box.addEventListener('selectstart', ()=>{

            $box.addEventListener('mouseup', (event)=>{
                console.log('텍스트가 선택되었습니다.');
            console.log(`clientX = ${event.clientX}, clientY = ${event.clientY}  offsetX = ${event.offsetX}, offsetY = ${event.offsetY} `);

})
            
        })
        
  </script>
</body>
</html>
