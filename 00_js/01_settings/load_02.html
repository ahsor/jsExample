<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        // dom을 모두 읽은 후 처리 하라.
        var title = document.getElementById("main__title");
        console.log(title);
      };

      //document.addEventListener("load", function () {
      // 전체 내용이 모두 load될 때까지 기다림
      // 문서 내용, 이미지가 많은 경우 로딩 시간이 오래 걸림

      document.addEventListener("DOMContentLoaded", function () {
        // DOM이 로드될 때까지만 기다림,
        // jQuery의  $(function(){ }) 로드 동작도 같음
        // $(document).ready(function(){ })도 같은 동작이나 지원하지 않기로 함

        var title = document.getElementById("main__title");
        console.log(title);
      });

      // 3번째 인수값 생략 : 이벤트 버블링과 관련한 false
    </script>
  </head>
  <body>
    <header>
      <h1 id="main__title">DOM</h1>
    </header>
    <section>
      <article></article>
    </section>
    <footer></footer>

    <script>
      // 이미 로드된 상태이므로 처리함
      var title = document.getElementById("main__title");
      console.log(title);
    </script>
  </body>
</html>
