<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom</title>
  </head>
  <body>
    <div id="page">
      <h1 id="header">목록</h1>
      <h2>선택할 식료품</h2>
      <ul>
        <li id="one" class="hot"><em>신선한</em>무화과</li>
        <li id="two" class="hot">애플망고</li>
        <li id="three" class="hot">발사믹식초</li>
        <li id="four">시금치</li>
      </ul>
    </div>
    <script>
      var list = document.querySelectorAll("li[id]");
      console.log(list.length);
      console.log(list[2].previousSibling.previousSibling);
      // 공백이 이전 노드이므로 2번째 만에 찾을 수 있음
      console.log(list[2].nextSibling.nextSibling);
      // 공백도 이후 노드로 인식하므로  2번째 만에 찾을 수 있음
      var ch = document.querySelector("ul");
      console.log(ch.firstChild.nextSibling);
      // 공백도 노드로 인식하므로 공백노드 다음 것 찾음
      // 때문에 배열에 모든 노드를 다시 저장한 후 인덱스로 꺼내 사용한다.
    </script>
  </body>
</html>
