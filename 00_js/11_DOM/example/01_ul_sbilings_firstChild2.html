<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabs</title>
  </head>
  <body>
    <form action="">
      <ul name="" id="tabs">
        <li value="라면">라면</li>
        <li value="만두">만두</li>
        <li value="불고기">불고기</li>
      </ul>
    </form>
    <script>
      var div = document.getElementById("tabs"); // 부모 노드 get
      var child = div.firstChild; // 첫번째 자식만 get
      console.log(child); // 7개?

      while (child) {
        if (child.nodeType === 1) console.log(child.value);
        child = child.nextSibling;
        // div, ul 구동시 에러
      }
    </script>
  </body>
</html>
