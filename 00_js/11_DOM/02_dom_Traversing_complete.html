<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom</title>
  </head>
  <body>
    <div id="page">
      <h1 id="header">목록</h1>
      <h2>선택할 식료품</h2>
      <ul>
        <li id="one" class="hot"><em>신선한</em>무화과</li>
        <li id="two" class="hot">애플망고</li>
        <li id="three" class="hot">발사믹식초</li>
        <li id="four">시금치</li>
      </ul>
    </div>
    <script>
      var em = document.querySelector("em");
      console.log(em.parentNode);
      var list = document.querySelectorAll("li[id]");
      console.log(list);
      console.log(list[2].previousSibling); // 공백도 노드로 인식하므로 null 리턴
      console.log(list[2].nextSibling); // 공백도 노드로 인식하므로 null 리턴
      var ch = document.querySelector("ul");
      console.log(ch.firstChild); // 공백도 노드로 인식하므로 null 리턴
      // 공백을 제거하기 위하여 기본 html 문서를 black_Error.htm과 같이 수정하여야 한다.
      // 관련한 예제는 black_Error.html로 예제로 확인
      // 뷰티파이가 저장과 동시에 사용자 텍스트를 만들지 못함
    </script>
  </body>
</html>
