<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabs</title>
    <style>
      .thisLink {
        color: red;
      }
      .active {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="tabs">
      <ul>
        <li><a href="#tabs-1" class="thisLink">Nunc tincidunt</a></li>
        <li><a href="#tabs-2">Proin dolor</a></li>
        <li><a href="#tabs-3">Aenean lacinia</a></li>
      </ul>
    </div>
    <script>
      var tab = document.querySelector("#tabs a");
      // querySelectorAll은 배열을 리턴하므로 배열처리하여 사용해야함
      tab.className = "active";
      // addClass('active');

      var tabs = document.querySelectorAll("#tabs a");
      tabs[0].className = "active";
      tabs[1].className = "active";
      tabs[2].className = "active";

      //1. add 클래스 하기 전에 링크 상태 확인
      //2. add 클래스 한 후 링크 상태 확인
      //   기존의 있던 클래스 thisLink를 active로 덮어 쓴 것으로 thisLink 디자인은 없어짐
      //3. class="thisLink active" 상태로 바꾸어 주어야 함
    </script>
  </body>
</html>
