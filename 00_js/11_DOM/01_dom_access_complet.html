<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom</title>
    <style>
      .cool {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="page">
      <h1 id="header">목록</h1>
      <h2>선택할 식료품</h2>
      <ul>
        <li id="one" class="hot"><em>신선한</em>무화과</li>
        <li id="two" class="hot">애플망고</li>
        <li id="three" class="hot">발사믹식초</li>
        <li id="four">시금치</li>
      </ul>
    </div>
    <script>
      //1. 문서노드 : document, 최상위 노드로 요소나 특성, 텍스트 노드에 접근하기 위해 필요
      //2. 요소노드 : 태그, element
      //3. 특성노드 : attribute, element를 표현하는 노드로 class, id 등
      //4. 텍스트노드 : element의 내부로 텍스트 노드는 자식을 가질 수 없다.
      // Q1. one 아이디 요소 사용하기
      // Q2. hot 클래스 요소 사용하기
      // Q3. h2 태그 요소 사용하기
      // Q4. id를 가진 li를 사용하기
      let idList = document.querySelectorAll("li[id]");
      console.log(idList);
      // Q6. #four 아이디에 클래스명 maild 추가하기
      // Q7. "hot"클래스 목록에 .cool 클래스 변경
      var classList = document.getElementsByClassName("hot");
      if (classList.length > 2) {
        var cl = classList[2];
        cl.className = "cool";
      }
      // Q8. 첫번째 목록에 .cool 클래스 변경
      var liList = document.querySelectorAll("li");
      var firstClass = liList[0];
      firstClass.className = "cool";

      // Q9. 조건에 일치하는 첫번째 요소만 리턴
      var el = document.querySelector("li.hot");
      el.className = "cool";

      // querySelectorAll("li"); querySelector("li.hot");는
      // 모두 css선택자를 매개변수로 사용한다.
      // 2007년 이후 개발된 최신 버전 브라우저에서만 사용 가능
    </script>
  </body>
</html>
