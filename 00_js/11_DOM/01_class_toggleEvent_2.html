<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabs</title>
    <style>
      .thisLink {
        color: red;
      }
      .active {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="tabs">
      <ul>
        <li><a href="#tabs-1" class="thisLink">Nunc tincidunt</a></li>
        <li><a href="#tabs-2">Proin dolor</a></li>
        <li><a href="#tabs-3">Aenean lacinia</a></li>
      </ul>
    </div>
    <script>
      //여러개 클래스 add
      var tab = document.querySelector("#tabs a");
      // querySelectorAll은 배열을 리턴하므로 배열처리하여 사용해야함
      tab.classList.add("active", "on", "ba");

      tab.addEventListener("click", function () {
        var classes = tab.classList;
        console.log(classes);

        if (this.classList.contains("active")) {
          this.classList.remove("active");
        } else {
          this.classList.add("active");
        }

        //this.classList.toggle("active");
      });

      // className을 사용하는 것은 매우 불편함, classList를 많이 사용하도록 함
    </script>
  </body>
</html>
