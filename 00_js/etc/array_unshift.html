<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>unshift</h1>
    <hr>
    <div>배열의 맨앞에 붙여넣기</div>
    <script>
       var person = [{name:'kim', age:30}, {name:'hong', age:40}];
       person.unshift({name:'park', age:50});

       console.log('length = ', person.length);
       console.log( person);
       
       console.log( person.shift() );
    </script>
</body>
</html>
